<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netsign</title>
    <link rel="shortcut icon" href="Images/Netflix Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css' integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==' crossorigin='anonymous'/>
</head>
<body>
    <nav>
        <a href="#"><img src="../images/logo.svg" alt="Logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
         <div class="form-control">
            <input type="text" required>
            <label>Email or mobile number</label>
         </div>
         <div class="form-control">
            <input type="password" required>
            <label>Password</label>
         </div>
         <button type="submit">Sign In</button>
         <div class="form-help">
            <div class="remember-me">
                <input type="checkbox"  id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <a href="#">Need help?</a>
         </div>
       </form>
       <p>New to Netflix?<a href="#">Sign up now</a></p>
       <small>
        This page is protected by Google reCAPTCHA to ensure you're not a bot,<a href="#">Learn more</a>
       </small>
    </div>
</body>
</html>
